<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üöÄ Tableau de bord Futuriste 2050 üåê</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- ApexCharts pour les visualisations de donn√©es -->
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  
  <!-- Alpine.js pour l'interactivit√© l√©g√®re -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <style>
    /* Styles personnalis√©s pour un design futuriste */
    body {
      background-color: #0b0e13;
      color: #fff;
      font-family: 'Roboto', sans-serif;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(1, 1fr); /* Pour mobile : une seule colonne */
      grid-gap: 20px;
      padding: 20px;
    }

    @media (min-width: 768px) {
      .grid-container {
        grid-template-columns: repeat(2, 1fr); /* Pour tablette : deux colonnes */
      }
    }

    @media (min-width: 1024px) {
      .grid-container {
        grid-template-columns: repeat(4, 1fr); /* Pour PC : quatre colonnes */
      }
    }

    .carte {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .carte:hover {
      transform: translateY(-5px);
    }

    .carte h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .en-tete {
      grid-column: span 1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
    }

    @media (min-width: 1024px) {
      .en-tete {
        grid-column: span 4; /* En-t√™te sur toute la largeur pour PC */
      }
    }

    .en-tete h1 {
      font-size: 2rem; /* Ajustement pour mobile */
      font-weight: bold;
    }

    @media (min-width: 1024px) {
      .en-tete h1 {
        font-size: 2.5rem; /* Plus grand sur √©cran PC */
      }
    }

    .en-tete .profil {
      display: flex;
      align-items: center;
    }

    .profil img {
      border-radius: 50%;
      margin-left: 20px;
      width: 40px; /* Ajustement pour mobile */
    }

    @media (min-width: 1024px) {
      .profil img {
        width: 50px; /* Plus grand sur √©cran PC */
      }
    }
  </style>
</head>
<body>

  <!-- Tableau de bord principal -->
  <div class="grid-container">

    <!-- En-t√™te futuriste -->
    <div class="en-tete">
      <h1>üöÄ Tableau de bord 2050 üåê</h1>
      <div class="profil">
        <span>Bienvenue, Utilisateur üë§</span>
        <img src="https://via.placeholder.com/50" alt="Profil Utilisateur">
      </div>
    </div>

    <!-- Premi√®re carte de donn√©es -->
    <div class="carte" x-data="{ value: 75 }">
      <h2>‚ö° Utilisation de l'√©nergie</h2>
      <div id="energieChart"></div>
    </div>

    <!-- Deuxi√®me carte avec donn√©es en temps r√©el -->
    <div class="carte" x-data="{ temperature: 22 }">
      <h2>üå°Ô∏è Temp√©rature actuelle</h2>
      <p class="text-2xl" x-text="temperature + ' ¬∞C'"></p>
    </div>

    <!-- Troisi√®me carte avec graphique -->
    <div class="carte">
      <h2>üìä Performance</h2>
      <div id="performanceChart"></div>
    </div>

    <!-- Quatri√®me carte de donn√©es -->
    <div class="carte">
      <h2>ü§ñ Activit√© de l'IA</h2>
      <p>Suivi des actions de l'IA en temps r√©el.</p>
    </div>

  </div>

  <!-- Scripts pour les graphiques avec ApexCharts -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Graphique d'utilisation d'√©nergie
      var optionsEnergie = {
        chart: {
          type: 'radialBar',
          height: 350,
        },
        series: [75],
        labels: ['Utilisation de l\'√©nergie'],
        colors: ['#00E396']
      };

      var energieChart = new ApexCharts(document.querySelector("#energieChart"), optionsEnergie);
      energieChart.render();

      // Graphique de performance
      var optionsPerformance = {
        chart: {
          type: 'line',
          height: 350,
        },
        series: [{
          name: 'Performance',
          data: [20, 40, 35, 50, 49, 60, 70, 91, 125]
        }],
        xaxis: {
          categories: ['Janv', 'F√©vr', 'Mars', 'Avr', 'Mai', 'Juin', 'Juil', 'Ao√ªt', 'Sept'],
        },
        colors: ['#FF4560'],
      };

      var performanceChart = new ApexCharts(document.querySelector("#performanceChart"), optionsPerformance);
      performanceChart.render();
    });
  </script>

</body>
</html>
