<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche de Bibliothèques</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <header class="max-w-4xl mx-auto">
        <div class="flex flex-col items-center space-y-4">
            <!-- Boîte de recherche -->
            <div class="w-full">
                <form action="" role="search" novalidate class="flex items-center bg-white border rounded-lg p-2 shadow-sm">
                    <input 
                        type="search" 
                        autocorrect="off" 
                        autocapitalize="off" 
                        autocomplete="off" 
                        spellcheck="false" 
                        required 
                        maxlength="512" 
                        aria-label="Rechercher" 
                        placeholder="Recherchez parmi 6 114 bibliothèques sur cdnjs..." 
                        class="w-full p-2 outline-none"
                    >
                    <button type="submit" title="Rechercher" class="text-gray-500 hover:text-gray-700">
                        <svg role="img" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 40 40" class="fill-current">
                            <path d="M26.804 29.01c-2.832 2.34-6.465 3.746-10.426 3.746C7.333 32.756 0 25.424 0 16.378 0 7.333 7.333 0 16.378 0c9.046 0 16.378 7.333 16.378 16.378 0 3.96-1.406 7.594-3.746 10.426l10.534 10.534c.607.607.61 1.59-.004 2.202-.61.61-1.597.61-2.202.004L26.804 29.01zm-10.426.627c7.323 0 13.26-5.936 13.26-13.26 0-7.32-5.937-13.257-13.26-13.257C9.056 3.12 3.12 9.056 3.12 16.378c0 7.323 5.936 13.26 13.258 13.26z"></path>
                        </svg>
                    </button>
                    <button type="reset" title="Effacer" hidden class="ml-2 text-gray-500 hover:text-gray-700">
                        <svg role="img" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" class="fill-current">
                            <path d="M8.114 10L.944 2.83 0 1.885 1.886 0l.943.943L10 8.113l7.17-7.17.944-.943L20 1.886l-.943.943-7.17 7.17 7.17 7.17.943.944L18.114 20l-.943-.943-7.17-7.17-7.17 7.17-.944.943L0 18.114l.943-.943L8.113 10z"></path>
                        </svg>
                    </button>
                </form>
            </div>

            <!-- Statistiques -->
            <div class="text-sm text-gray-500">
                <p><span class="font-semibold">4 532</span> bibliothèques trouvées en 1ms.</p>
            </div>
        </div>
    </header>
</body>
</html>
