<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de Santé</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-6">
        <div class="bg-white shadow-md rounded p-6">
            <h1 class="text-2xl font-bold mb-6 text-center">Calculateur de Santé</h1>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="poids">Poids (kg)</label>
                <input id="poids" type="number" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Entrez votre poids">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="taille">Taille (cm)</label>
                <input id="taille" type="number" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Entrez votre taille">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="age">Âge</label>
                <input id="age" type="number" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Entrez votre âge">
            </div>

            <button id="calculer" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"> 
                <i class="fas fa-calculator"></i> Calculer IMC & BMR
            </button>

            <div id="resultat" class="mt-6 p-4 bg-green-100 rounded hidden">
                <h2 class="text-xl font-bold">Résultats :</h2>
                <p class="mt-2" id="imc">IMC : </p>
                <p id="bmr">Métabolisme de base (BMR) : </p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("calculer").addEventListener("click", function () {
            let poids = document.getElementById("poids").value;
            let taille = document.getElementById("taille").value / 100;  // Convert cm to meters
            let age = document.getElementById("age").value;

            if (poids && taille && age) {
                // Calcul de l'IMC
                let imc = (poids / (taille * taille)).toFixed(2);

                // Calcul du BMR (Formule de Harris-Benedict, exemple pour un homme)
                let bmr = (88.362 + (13.397 * poids) + (4.799 * (taille * 100)) - (5.677 * age)).toFixed(2);

                // Afficher les résultats
                document.getElementById("imc").innerText = "IMC : " + imc;
                document.getElementById("bmr").innerText = "BMR : " + bmr + " calories par jour";
                document.getElementById("resultat").classList.remove("hidden");
            } else {
                alert("Veuillez remplir tous les champs.");
            }
        });
    </script>
</body>
</html>
